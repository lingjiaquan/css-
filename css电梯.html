<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			width: 100%;
			height: 400px;
			margin-bottom: 100px;
		}
		#box1{
			background-color: yellow;
		}
		#box2{
			background-color: red;
		}
		#box3{
			background-color: violet;
		}
		a{
			padding: 30px ;
			background-color: aquamarine;
			border: 1px solid white;
			
		}
		.box4{
			position: fixed;
			right: 0;
			top: 45%;
			display: flex;
			flex-direction: column;
		}
		html{
			scroll-behavior:smooth;
		}
		</style>
	</head>
	<body>
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		
		<div class="box4">
			<a href="#box1">box1</a>
			<a href="#box2">box2</a>
			<a href="#box3">box3</a>
		</div>
	</body>
</html>
